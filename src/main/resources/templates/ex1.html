<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>[[${list}]]</h1>
  <hr/>
  <h1 th:text = "${list}"></h1>
  <hr/>
<!-- 타임리프 반복문 -->
  <ul>
      <th:block th:each = "str: ${list}">
          <li>[[${str}]]</li>
      </th:block>
  </ul>
  <hr/>
  <ul>
      <li th:each="str, status: ${list}">
          [[${status.index}]] -- [[${str}]]
      </li>
  </ul>
<!-- 링크 기능 -->
<a th:href="@{/hello}">헬로 홈페이지로 이동</a>
</body>
</html>
